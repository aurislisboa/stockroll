<!DOCTYPE html>
<html th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
  <title>Formulário de Lote</title>
</head>
<body>
<main>
  <div class="row">
    <div class="col-sm-6 col-md-8 mx-auto">
      <div class="card card-cyan card-outline">
          <form method="post" th:object="${lote}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">          
            <div class="card-body">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome do Lote:</label>
                  <input type="text" class="form-control" th:field="*{nome}"
                        placeholder="Digite o nome do lote" autofocus="true" required>
                </div>
                <div class="mb-3">
                    <label for="vencimento" class="form-label">Vencimento:</label>
                    <div class="input-group date">
                        <input type="date" class="form-control" th:field="*{vencimento}" title="Data de Vencimento">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="produto" class="form-label">Produto:</label>
                    <select class="form-control custom-select" th:field="*{produto}" title="Nome do Produto">
                        <option th:each="prod : ${produtos}" th:text="${prod.nome}" th:value="${prod.id}"></option>
                    </select>
                </div>
                <!-- <div class="mb-3">
                    <label for="preco" class="form-label">Preço Unitário:</label>
                    <input type="text" class="form-control" th:field="*{preco}"
                       placeholder="Digite o preço do produto" required>
                </div> -->
                <br>
              </div><!--card-body-->
              <div class="card-footer text-right">
                <button type="submit" class="btn btn-success">Salvar</button>
				<a th:href="@{/lote}" type="submit" class="btn btn-default float-left">Cancelar</a>
              </div><!--card-footer-->
            </form>
      </div><!--card-->
    </div><!--col-->
  </div><!--row-->
</main>
</body>
</html>
