<!DOCTYPE html>
<html th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
	<title>Detalhes do Lote</title>
</head>
<body>
<main>
	<div class="row">
		<div class="col-sm-12 col-md-8 mx-auto">
			<div class="card card-cyan card-outline">
				<div class="card-header">
					<h5 class="card-title">Detalhes do Lote</h5>
					<div class="card-tools">
						<a th:href="@{/lote}" class="btn btn-block btn-sm btn-info">
							<i class="fas fa-list"></i>&nbsp;&nbsp;Listar Lotes</a>
					</div>
				</div>
				<div class="card-body">
					<ul class="list-group list-group-flush">
						<!-- <li class="card-text list-group-item">Nome:&nbsp;
							<strong><span th:text="${lote.nome}"></span></strong>
						</li> -->
						<li class="card-text list-group-item">Produto:&nbsp;
							<strong><span th:text="${lote.produto.nome}"></span></strong>
						</li>
						<li class="card-text list-group-item">Vencimento:&nbsp;
							<strong><span th:text="${#temporals.format(lote.vencimento, 'dd-MM-yyyy')}">10/10/2024</span></strong>
						</li>
						<br>
						<li class="list-group-item text-center">
							<a th:href="@{/lote/editar/{id} (id=${lote.id})}" class="btn btn-warning">Editar</a>
							<a th:href="@{/lote/excluir/{id} (id=${lote.id})}"
								 onclick="return confirm('Deseja realmente excluir esse Lote?');"
							   class="btn btn-danger">Excluir</a>
						</li>
					</ul>
				</div><!--card-body-->
			</div><!--card-->
		</div><!--col-->
	</div><!--row-->
</main><!--container-->

</body>
</html>
