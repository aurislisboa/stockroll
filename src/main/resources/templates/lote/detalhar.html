<!DOCTYPE html>
<html th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
	<title>Informações do Lote</title>
</head>
<body>
<main>
	<header class="col-sm-6">         				
		<h3 class="m-0"><i class="nav-icon fas fa-cubes"></i>&ensp;Informações do Lote</h3><br>
	</header>
	<div class="row">
		<div class="col-sm-12 col-md-8 mx-auto">
			<div class="card-tools text-right">
				<a th:href="@{/lote}" class="btn btn-sm btn-info">
					<i class="fas fa-list"></i>&nbsp;&nbsp;Listar Lotes</a>
			</div><br>
			<div class="card card-cyan card-outline">
				<div class="card-body">
					<ul class="list-group list-group-flush">
						<li class="card-text list-group-item">Nome:&nbsp;
							<strong><span th:text="${lote.produto.nome}"></span></strong>
						</li>
						<!-- <li class="card-text list-group-item">Produto:&nbsp;
							<strong><span th:text="${estoque.id.lote.produto.nome}"></span></strong>
						</li> -->
						<li class="card-text list-group-item">Vencimento:&nbsp;
							<strong><span th:text="${#temporals.format(lote.vencimento, 'dd-MM-yyyy')}"></span></strong>
						</li>
						<!-- <li class="card-text list-group-item">Quantidade:&nbsp;
							<strong><span th:text="${estoque.quantidade}"></span></strong>
						</li> -->
						<li class="card-text list-group-item">Preço:&nbsp;
							<strong><span th:text="${#numbers.formatCurrency(lote.valorUnitario)}"></span></strong>
						</li>
						<!-- <li class="card-text list-group-item mb-3">Total:&nbsp;
							<strong><span th:text="${'R$ ' + #aggregates.sum({estoque.quantidade * estoque.id.lote.valorUnitario})}"></span></strong>
						</li> -->
						<li class="list-group-item text-center">
							<a th:href="@{/lote/editar/{id} (id=${lote.id})}" class="btn btn-warning">Editar</a>
							<!-- <a th:href="@{/lote/editar/{loteId}/{localId} (loteId=${estoque.id.local.id}, localId=${estoque.id.lote.id})}" class="btn btn-warning">Editar</a> -->
							<a th:href="@{/lote/excluir/{id} (id=${lote.id})}"
								 onclick="return confirm('Deseja realmente excluir esse Lote?');"
							   class="btn btn-danger">Excluir</a>
						</li>
					</ul>
				</div><!--card-body-->
			</div><!--card-->
		</div><!--col-->
	</div><!--row-->
</main><!--container-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>
</html>
