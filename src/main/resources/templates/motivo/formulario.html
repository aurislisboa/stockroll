<!DOCTYPE html>
<html th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
  <title>Formulário Motivo de Saída</title>
</head>
<body>
<main>
  <div class="row">
    <div class="col-sm-6 col-md-8 mx-auto">
      <div class="card card-cyan card-outline">
          <form method="post" th:object="${motivo}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">          
            <div class="card-body">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome do Motivo:</label>
                  <input type="text" class="form-control" id="nome" th:field="*{nome}"
                        placeholder="Digite o nome do motivo de saída" autofocus="true" required>
                </div>
                <br>
              </div><!--card-body-->
              <div class="card-footer text-right">
                <button type="submit" class="btn btn-success">Salvar</button>
							  <a th:href="@{/motivo}" type="submit" class="btn btn-default float-left">Cancelar</a>
              </div><!--card-footer-->
            </form>
      </div><!--card-->
    </div><!--col-->
  </div><!--row-->
</main>
</body>
</html>
