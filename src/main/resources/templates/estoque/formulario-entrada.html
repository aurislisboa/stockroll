<!DOCTYPE html>
<html lang="pt-br" th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entrada no Estoque</title>
</head>
<body>
	<main>
		<div class="row">
			<div class="col-sm-12 col-md-8 mx-auto">
				<div class="card card-cyan card-outline">
					<div>
					<!-- <div class="card-header"> -->
						<!-- <h5 class="card-title">Entrada no Estoque</h5> -->
					</div>
					<form method="post" th:object="${estoque}">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<div class="card-body">
							<div class="form-group mb-3">
								<label for="usuario" class="form-label">Usuário:</label>
								<select class="form-control custom-select rounded-0" th:field="*{usuario}">
									<option th:each="user : ${usuarios}" th:text="${user.nome}" th:value="${user.id}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="produto">Produto:</label>
								<select class="form-control custom-select" th:field="*{produto}">
									<option th:each="prod : ${produtos}" th:text="${prod.nome}" th:value="${prod.id}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="dataMovimentacao">Data:</label>
								<input type="date" class="form-control" th:field="*{dataMovimentacao}">
							</div>
							<div class="form-group">
								<label for="quantidade">Quantidade:</label>
								<input type="number" class="form-control" th:field="*{quantidade}" min="1" required>
							</div>
							<div class="form-group">
								<label for="valorUnitario">Preço:</label>
								<input type="number" class="form-control" th:field="*{valorUnitario}" step="0.01" required>
							</div> 
							<div class="form-group">
								<label for="tipoMovimentacao">Movimentação</label>
								<select disabled class="form-control custom-select" th:field="*{tipoMovimentacao}">
									<option selected th:text="${'Entrada'}" th:value="${'Entrada'}"></option>
								</select>
							</div>
						</div><!--card-body-->
						<div class="card-footer text-right">
							<button type="submit" class="btn btn-success">Salvar</button>
						</div><!--card-footer-->
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
