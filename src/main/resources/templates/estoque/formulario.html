<!DOCTYPE html>
<html lang="pt-br" th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário Movimentação de Estoque</title>
</head>
<body>
	<main>
		<div class="row">
			<div class="col-sm-12 col-md-8 mx-auto">
				<div class="card card-cyan">
					<div class="card-header">
						<h5 class="card-title">[[${estoque.id == null ? 'Nova' : 'Editar'}]] Movimentação de Estoque</h5>
					</div>
					<form method="post" th:object="${estoque}">
						<div class="card-body">
							<div class="form-group mb-3">
								<label for="usuario" class="form-label">Usuário:</label>
								<select class="form-control custom-select rounded-0" th:field="*{usuario}">
									<option th:each="usuario : ${usuarios}" th:text="${usuario.nome}" th:value="${usuario.id}"></option>
								</select>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
