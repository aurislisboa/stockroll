<!DOCTYPE html>
<html lang="pt-br" th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">
<head>
    <title>Formulário de Produto</title>
</head>
<body>
<main>
	<header class="col-sm-6">				
    <h3 class="m-0"><i class="nav-icon fas fa-barcode"></i>&ensp;
			[[${produto.id == null ? 'Cadastrar Novo' : 'Editar'}]] Produto</h3><br><br>
  </header>
	<div class="col-sm-12 col-md-6 mx-auto">
		<div class="card card-cyan card-outline">
			<!-- <div class="card-header">
				<h5 class="card-title">[[${produto.id == null ? 'Cadastrar Novo' : 'Editar'}]] Produto</h5>
			</div> -->
			<form method="post" th:object="${produto}">
				<!-- <input type="hidden" th:field="*{qtdAtualEstoque}"> -->
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				<div class="card-body">
					<div class="form-group mb-3">									
							<label for="codigoBarra" class="form-label">Código de Barras:</label>
							<input type="text" class="form-control" id="codigoBarra" th:field="*{codigoBarra}"
							placeholder="00100100100010" autofocus="true">
					</div>
					<div class="form-group mb-3">
							<label for="nome" class="form-label">Nome do Produto:</label>
							<input type="text" class="form-control" id="nome" th:field="*{nome}"
							placeholder="Digite o nome do produto">
					</div>
					<!-- <div class="form-group mb-3">
							<label for="valorUnitario" class="form-label">Valor Unitário:</label>
							<input type="text" class="form-control money" id="valorUnitario" th:field="*{valorUnitario}"
							placeholder="R$ 0,00">
					</div> -->
					<!-- <div class="form-group mb-3">
							<label for="qtdIdealEstoque" class="form-label">Quantidade Ideal:</label>
							<input type="number" class="form-control" id="qtdIdealEstoque" th:field="*{qtdIdealEstoque}"
							placeholder="Digite a quantidade ideal no estoque">
					</div>
					<div class="form-group mb-3">
							<label for="qtdMinEstoque" class="form-label">Quantidade Mínima:</label>
							<input type="number" class="form-control" id="qtdMinEstoque" th:field="*{qtdMinEstoque}"
							placeholder="Digite a quantidade mínima no estoque">
					</div> -->
				</div><!--card-body-->
				<div class="card-footer text-right">
					<button type="submit" class="btn btn-success">Salvar</button>
					<a th:href="@{/produto}" type="submit" class="btn btn-default float-left">Cancelar</a>
				</div><!--card-footer-->
			</form>
		</div><!--card-->
	</div><!--col-->
</main>
<th:block th:fragment="scripts">	
	<script th:src="@{/webjars/AdminLTE/3.2.0/plugins/inputmask/jquery.inputmask.min.js}"></script>
	<script>
		$('.money').inputmask('decimal', {
			radixPoint:",",
			groupSeparator: ".",
			autoGroup: true,
			digits: 2,
			digitsOptional: false,
			placeholder: '0',
			rightAlign: false,
			onBeforeMask: function (value, opts) {
			return value;
			}
	});
	</script>
</th:block>
</body>
</html>
