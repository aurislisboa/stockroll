<!DOCTYPE html>
<html lang="pt-br" th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
    <title>Formulário de Produto</title>
</head>
<body>
<main>
    <div class="row">
        <div class="col-sm-12 col-md-6 mx-auto">
					<div class="card card-cyan">
						<div class="card-header">
							<h5 class="card-title">[[${produto.id == null ? 'Cadastrar Novo' : 'Editar'}]] Produto</h5>
						</div>
						<form method="post" th:object="${produto}">
							<div class="card-body">
								<div class="mb-3">
										<label for="codigoBarra" class="form-label">Código de Barras:</label>
										<input type="text" class="form-control" id="codigoBarra" th:field="*{codigoBarra}"
										placeholder="Digite o número do código de barras" autofocus="true">
								</div>
								<div class="mb-3">
										<label for="nome" class="form-label">Nome do Produto:</label>
										<input type="text" class="form-control" id="nome" th:field="*{nome}"
										placeholder="Digite o nome do produto">
								</div>
								<div class="mb-3">
										<label for="qtdIdealEstoque" class="form-label">Quantidade Ideal:</label>
										<input type="text" class="form-control" id="qtdIdealEstoque" th:field="*{qtdIdealEstoque}"
										placeholder="Digite a quantidade ideal do estoque">
								</div>
								<div class="mb-3">
										<label for="qtdMinEstoque" class="form-label">Quantidade Mínima:</label>
										<input type="text" class="form-control" id="qtdMinEstoque" th:field="*{qtdMinEstoque}"
										placeholder="Digite a quantidade mínima do estoque">
								</div>
								<br>
							</div><!--card-body-->
							<div class="card-footer text-right">
								<button type="submit" class="btn btn-success">Salvar</button>
							</div><!--card-footer-->
						</form>
					</div><!--card-->
        </div><!--col-->
    </div><!--row-->
</main>

<th:block th:replace="${scripts}"></th:block>
</body>
</html>
