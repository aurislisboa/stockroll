<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Listagem de Usuários</title>
</head>
<body>
<nav class="navbar" style="background-color:#e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">StockRoll</a>
    </div>
</nav>
<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Listagem de Usuários</h1>
        </div>
    </div><!--row-->
    <br>
    <div class="row">
        <div class="col-sm-12">
            <a th:href="@{usuario/cadastrar}" class="btn btn-primary btn-sm">Novo Usuário</a>
        </div>
    </div><!--row-->
    <br>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Perfil de Acesso</th>
                    <th scope="col">Cadastro</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td>
                        <a th:href="@{/usuario/{id} (id=${usuario.id}) }" th:text="${usuario.nome}"></a>
                    </td>
                    <!--<td th:text="${usuario.nome}"></td>-->
                    <td th:text="${usuario.perfil}"></td>
                    <td>15/10/2024</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div><!--row-->
</main><!--container-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
