<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Detalhes do Usuário</title>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">StockRoll</a>
    </div>
</nav>
<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Detalhes do Usuário</h1>
        </div>
    </div><!--row-->
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <h5 class="card-header" th:text="${usuario.nome}"></h5>
                <div class="card-body">
                    <p class="card-text">Perfil:
                        <strong><span th:text="${usuario.perfil}"></span></strong>
                    </p>
                    <p class="card-text">Cadastro:
                        <strong><span>10/10/2024</span></strong>
                    </p>
                    <p class="card-text">Senha:
                        <strong><span th:text="${usuario.senha}"></span></strong>
                    </p>
                    <p>
                        <a th:href="@{/usuario/{id}/editar (id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/usuario/{id}/excluir (id=${usuario.id})}"
                           onclick="return confirm('Deseja realmente excluir esse usuário?');"
                           class="btn btn-danger btn-sm">Excluir</a>
                    </p>
                </div>
            </div>
        </div>
    </div><!--row-->




</main><!--container-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
