<!DOCTYPE html>
<html th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
    <title>Detalhes do Usuário</title>
</head>
<body>
<main>
    <div class="row">
        <div class="col-sm-12">
            <div class="card card-cyan">
                <div class="card-header">
                    <h5 class="card-title">Detalhes do Usuário</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Nome:
                        <strong><span th:text="${usuario.nome}"></span></strong>
                    </p>
                    <p class="card-text">Perfil:
                        <strong><span th:text="${usuario.perfil}"></span></strong>
                    </p>
                    <p class="card-text">Cadastro:
                        <strong><span>10/10/2024</span></strong>
                    </p>
                    <p class="card-text">Senha:
                        <strong><span th:text="${usuario.senha}"></span></strong>
                    </p>
                    <br><br>
                    <p>
                        <a th:href="@{/usuario/{id}/editar (id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/usuario/{id}/excluir (id=${usuario.id})}"
                           onclick="return confirm('Deseja realmente excluir esse usuário?');"
                           class="btn btn-danger btn-sm">Excluir</a>
                    </p>
                </div><!--card-body-->
            </div><!--card-->
        </div><!--col-->
    </div><!--row-->




</main><!--container-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
