<!DOCTYPE html>
<html th:replace="~{template_base :: layout(~{::title}, ~{::main}, _, _)}">
<head>
    <title>Listagem de Motivos de Saída</title>
</head>
<body>
    <main>
		<div class="row">
			<div class="col-sm-12 col-md-8 mx-auto">
					<div class="card card-cyan card-outline">
						<div class="card-header">
							<h5 class="card-title">Motivos de Saída</h5>
							<div class="card-tools">
								<a th:href="@{/motivo/cadastrar}" class="btn btn-block btn-sm btn-info">
										<i class="fas fa-sign-out-alt"></i>&emsp;Novo Motivo</a>
							</div>
						</div>
						<div class="card-body table-responsive">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Nome</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="motivo : ${motivos}">
										<th scope="row" th:text="${motivo.id}"></th>
										<td><a th:href="@{/motivo/{id} (id=${motivo.id})}" th:text="${motivo.nome}"></a></td>
									</tr>
								</tbody>
							</table>
						</div><!--card-body-->
					</div><!--card-->
			</div><!--col-->
		</div><!--row-->
	</main>
</body>
</html>
