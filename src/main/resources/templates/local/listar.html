<!DOCTYPE html>
<html th:replace="~{template_base :: layout(~{::title}, ~{::main}, _, _)}">
<head>
    <title>Local de Armazenagem</title>
</head>
<body>
    <main>
		<div class="row">
			<div class="col-sm-12 col-md-8 mx-auto">
					<div class="card card-cyan card-outline">
						<div class="card-header">
							<h5 class="card-title">Local de Armazenagem</h5>
							<div class="card-tools">
								<a th:href="@{/local/cadastrar}" class="btn btn-block btn-sm btn-info">
										<i class="fas fa-archive"></i>&emsp;Novo Local</a>
							</div>
						</div>
						<div class="card-body table-responsive">
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">#</th>
										<th scope="col">Nome</th>
										<th scope="col" class="text-center">Detalhes</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="local : ${locais}">
										<th scope="row" th:text="${local.id}"></th>
										<td th:text="${local.nome}"></td>
										<td class="text-center py-0 align-middle">
											<div class="btn-group btn-group-sm">
												<a th:href="@{/local/{id} (id=${local.id})}" class="btn btn-info"><i class="fas fa-eye"></i></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div><!--card-body-->
					</div><!--card-->
			</div><!--col-->
		</div><!--row-->
	</main>
</body>
</html>
