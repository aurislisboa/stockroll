<!DOCTYPE html>
<html th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, _)}">
<head>
  <title>Local de Armazenagem</title>
</head>
<body>
<main>
  <header class="col-sm-6">
    <h3 class="m-0"><i class="nav-icon fas fa-map-marker-alt"></i>&ensp;[[${form.id == null ? 'Cadastrar Novo' : 'Editar'}]] Local de Armazenagem</h3><br>
  </header>
  <div class="row">
    <div class="col-sm-6 col-md-8 mx-auto">
      <div class="card card-cyan card-outline">
          <form method="post" th:object="${form}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">          
            <div class="card-body">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome do Quiosque:</label>
                  <input type="text" class="form-control" th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" th:field="*{nome}"
                        placeholder="Digite o nome do novo Quiosque" autofocus="true">
                  <span class="error invalid-feedback" style="display: inline;" th:each="erro : ${#fields.errors('nome')}" th:text="${erro}"></span>
                </div>
                <br>
              </div><!--card-body-->
              <div class="card-footer text-right">
                <button type="submit" class="btn btn-success">Salvar</button>
							  <a th:href="@{/local}" type="submit" class="btn btn-default float-left">Cancelar</a>
              </div><!--card-footer-->
            </form>
      </div><!--card-->
    </div><!--col-->
  </div><!--row-->
</main>
</body>
</html>
