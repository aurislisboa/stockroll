<!DOCTYPE html>
<html th:replace="~{template_base :: layout (~{::title}, ~{::main}, _, ~{::scripts})}">
<head>
    <title>Home</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="col-sm-12">
                <h1>Bem vindo ao StockRoll</h1>
                <p>Seu controle de estoque</p>
            </div>
        </div>
				<div class="row">
					<div class="col-lg-6 mx-auto">
						<div class="card">
							<div class="card-header border-0">
								<div class="d-flex justify-content-between">
									<h3 class="card-title">Vendas</h3>
									<a href="javascript:void(0);">Ver Relatório</a>
								</div>
							</div>
							<div class="card-body">
								<div class="d-flex">
									<p class="d-flex flex-column">
										<span class="text-bold text-lg">R$ 18.230,00</span>
										<span>Vendas ao longo do tempo</span>
									</p>
									<p class="ml-auto d-flex flex-column text-right">
										<span class="text-success">
											<i class="fas fa-arrow-up"></i> 33.1%
										</span>
										<span class="text-muted">Desde o último mês</span>
									</p>
								</div>
								
								<div class="position-relative mb-4">
									<canvas id="sales-chart" height="200"></canvas>
								</div>
								<div class="d-flex flex-row justify-content-end">
									<span class="mr-2">
										<i class="fas fa-square text-primary"></i> Este Ano
									</span>
									<span>
										<i class="fas fa-square text-gray"></i> Ano Passado
									</span>
								</div>
							</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<img src="/img/grafico.png" alt="como será a implementação do gráfico">
					</div>
				</div>

    </main>


    <th:block th:fragment="scripts">
        <script>
          $(function () {
            $('[data-toggle="popover"]').popover()
          })
        </script>
    </th:block>
</body>
</html>
