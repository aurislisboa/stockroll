<!DOCTYPE html>
<html lang="pt-br" th:replace = "~{template_base:: layout(~{::title}, ~{::main}, _, _)}">
<head>
	<title>Editar Quantidade de Produtos por Local</title>
</head>
<body>
	<main>
		<header class="col-sm-6">				
			<h3 class="m-0"><i class="nav-icon fas fa-balance-scale"></i>&ensp;Editar Quantidade de Produtos por Local</h3><br>
	 	</header>				
		<div class="row">
			<div class="col-sm-12 col-md-10 mx-auto">
				<div class="card card-cyan card-outline">
          <form th:object="${quantidade}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <!-- <div class="card-body table-responsive text-sm"> -->
            <div class="card-body table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Local</th>
                    <th scope="col">Produto</th>
                    <th scope="col" class="text-center">Mínimo</th>
                    <th scope="col" class="text-center">Ideal</th>
                    <th scope="col" class="text-center">Opção</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr th:each="qtd : ${quantidades}">  -->
                  <tr>
                    <!-- <td th:text="${qtd.id}">1</td> -->
                    <td th:text="*{local.nome}"></td>
                    <td th:text="*{produto.nome}"></td>
                    <td class="text-center"><input type="number" th:field="*{minimo}" class="text-center" placeholder="Digite a quantidade mínima para o Estoque" autofocus="true"></td>
                    <td class="text-center"><input type="number" th:field="*{ideal}" class="text-center" placeholder="Digite a quantidade ideal para o Estoque"></td>
                    <td class="text-center py-0 align-middle">
                      <button type="submit" class="btn btn-sm btn-success">Salvar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
				</div><!--card-->
			</div><!--col-->
		</div><!--row-->
	</main>
</body>
</html>
